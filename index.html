<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="container">
        <h3>Nuevos pacientes</h3>
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">nombre y apellido</label>
                <input type="text" class="form-control" id="inputNombrePaciente">
            </div>
            <div class="mb-3">
                <label class="form-label">Genero</label>
                <input type="text" class="form-control" id="inputGeneroPaciente">
            </div>
                <div class="mb-3">
                <label class="form-label">edad</label>
                <input type="number" class="form-control" id="inputEdadPaciente">
            </div>
            <div class="mb-3">
                <label class="form-label">peso</label>
                <input type="number" class="form-control" id="inputPesoPaciente">
            </div>
            <div class="mb-3">
                <label class="form-label">altura</label>
                <input type="number" class="form-control" id="inputAlturaPaciente">
            </div>
    
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
    
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
